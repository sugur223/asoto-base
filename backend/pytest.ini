[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-fail-under=80
    --asyncio-mode=auto
    --html=test-report.html
    --self-contained-html
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
